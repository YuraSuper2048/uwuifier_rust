[package]
name = "uwuifier"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = "0.8.5"
xxhash-rust = { version = "*", features = ["xxh3"] }

[dev-dependencies]
criterion = "0.5.1"

# keep your code optimized 😊❤️
[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
panic = "abort"
lto = true
strip = true
incremental = true
codegen-units = 1
